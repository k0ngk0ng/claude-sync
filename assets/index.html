<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ê†áÈ¢òÊ†èÊãñÊãΩÂå∫Âüü (macOS) */
        .titlebar {
            height: 32px;
            -webkit-app-region: drag;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            margin-top: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .status-section {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .status-text {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .status-time {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            padding: 16px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-app-region: no-drag;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #eee;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ËÆæÁΩÆÈù¢Êùø */
        .settings-panel {
            display: none;
        }

        .settings-panel.active {
            display: block;
        }

        .main-panel.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #666;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            -webkit-app-region: no-drag;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .back-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 16px;
            -webkit-app-region: no-drag;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0 12px;
            color: #333;
        }

        .mapping-list {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 8px;
            max-height: 120px;
            overflow-y: auto;
        }

        .mapping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .mapping-item:last-child {
            margin-bottom: 0;
        }

        .mapping-path {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mapping-arrow {
            color: #888;
            margin: 0 8px;
        }

        .mapping-delete {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            padding: 4px;
            -webkit-app-region: no-drag;
        }

        .add-mapping {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .add-mapping input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
        }

        .add-mapping button {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 8px;
        }

        .success-msg {
            color: #27ae60;
            font-size: 12px;
            margin-top: 8px;
        }

        /* Áä∂ÊÄÅÈ¢úËâ≤ */
        .status-idle .status-icon { color: #27ae60; }
        .status-syncing .status-icon { color: #3498db; animation: pulse 1s infinite; }
        .status-error .status-icon { color: #e74c3c; }
        .status-offline .status-icon { color: #95a5a6; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ËøûÊé•Áä∂ÊÄÅÊåáÁ§∫Âô® */
        .connection-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #95a5a6;
        }

        .connection-dot.connected {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="titlebar"></div>

    <div class="container">
        <div class="card">
            <!-- ‰∏ªÈù¢Êùø -->
            <div class="main-panel" id="mainPanel">
                <div class="header">
                    <div class="logo">‚òÅÔ∏è</div>
                    <h1>Claude Sync</h1>
                </div>

                <div class="status-section" id="statusSection">
                    <div class="status-icon" id="statusIcon">‚ö™</div>
                    <div class="status-text" id="statusText">Ê≠£Âú®ËøûÊé•...</div>
                    <div class="status-time" id="statusTime">‰∏äÊ¨°ÂêåÊ≠•: ‰ªéÊú™</div>
                    <div class="connection-indicator">
                        <span class="connection-dot" id="connectionDot"></span>
                        <span id="connectionText">Ê£ÄÊü•ËøûÊé•‰∏≠...</span>
                    </div>
                </div>

                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-value" id="fileCount">0</div>
                        <div class="stat-label">Êñá‰ª∂Êï∞</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="fileSize">0 B</div>
                        <div class="stat-label">ÊÄªÂ§ßÂ∞è</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="syncCount">0</div>
                        <div class="stat-label">Â∑≤ÂêåÊ≠•</div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" id="syncBtn" onclick="syncNow()">
                        üîÑ Á´ãÂç≥ÂêåÊ≠•
                    </button>
                    <button class="btn btn-secondary" onclick="showSettings()">
                        ‚öôÔ∏è ËÆæÁΩÆ
                    </button>
                </div>
            </div>

            <!-- ËÆæÁΩÆÈù¢Êùø -->
            <div class="settings-panel" id="settingsPanel">
                <button class="back-btn" onclick="hideSettings()">‚Üê ËøîÂõû</button>

                <div class="form-group">
                    <label>ÊúçÂä°Âô®Âú∞ÂùÄ</label>
                    <input type="text" id="serverUrl" placeholder="http://your-server:8080">
                </div>

                <div class="form-group">
                    <label>ËÆ§ËØÅ‰ª§Áâå</label>
                    <input type="password" id="token" placeholder="your-secret-token">
                </div>

                <div class="form-group">
                    <label>Êú∫Âô®ÂêçÁß∞</label>
                    <input type="text" id="machineName" placeholder="MacBook-Home">
                </div>

                <div class="form-group">
                    <label>ÂêåÊ≠•Èó¥Èöî (Áßí)</label>
                    <input type="number" id="syncInterval" placeholder="30" min="10" max="3600">
                </div>

                <div class="section-title">Ë∑ØÂæÑÊò†Â∞Ñ</div>
                <div class="mapping-list" id="mappingList">
                    <div style="color: #888; text-align: center; padding: 12px;">Êó†Êò†Â∞Ñ</div>
                </div>
                <div class="add-mapping">
                    <input type="text" id="remotePath" placeholder="ËøúÁ®ãË∑ØÂæÑ">
                    <input type="text" id="localPath" placeholder="Êú¨Âú∞Ë∑ØÂæÑ">
                    <button onclick="addMapping()">Ê∑ªÂä†</button>
                </div>

                <div id="message"></div>

                <div class="actions" style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="saveSettings()">
                        üíæ ‰øùÂ≠òËÆæÁΩÆ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wails ËøêË°åÊó∂ÁªëÂÆö
        let isWails = typeof window.go !== 'undefined';

        // Áä∂ÊÄÅÂõæÊ†áÊò†Â∞Ñ
        const statusIcons = {
            0: '‚úÖ', // Idle
            1: 'üîÑ', // Syncing
            2: '‚ùå', // Error
            3: '‚ö™', // Offline
        };

        const statusClasses = {
            0: 'status-idle',
            1: 'status-syncing',
            2: 'status-error',
            3: 'status-offline',
        };

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            await loadConfig();
            await updateStatus();
            // ÂÆöÊó∂Êõ¥Êñ∞Áä∂ÊÄÅ
            setInterval(updateStatus, 3000);
        });

        // Âä†ËΩΩÈÖçÁΩÆ
        async function loadConfig() {
            if (!isWails) return;

            try {
                const config = await window.go.main.App.GetConfig();
                document.getElementById('serverUrl').value = config.server_url || '';
                document.getElementById('token').value = config.token || '';
                document.getElementById('machineName').value = config.machine_name || '';
                document.getElementById('syncInterval').value = config.sync_interval || 30;

                updateMappingList(config.path_mappings || {});
            } catch (e) {
                console.error('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•:', e);
            }
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅ
        async function updateStatus() {
            if (!isWails) {
                // ÊºîÁ§∫Ê®°Âºè
                document.getElementById('statusIcon').textContent = '‚úÖ';
                document.getElementById('statusText').textContent = 'Â∑≤ÂêåÊ≠•';
                document.getElementById('connectionDot').classList.add('connected');
                document.getElementById('connectionText').textContent = 'Â∑≤ËøûÊé•';
                return;
            }

            try {
                const status = await window.go.main.App.GetStatus();

                // Êõ¥Êñ∞Áä∂ÊÄÅÂõæÊ†áÂíåÊñáÂ≠ó
                const statusCode = status.statusCode || 3;
                document.getElementById('statusIcon').textContent = statusIcons[statusCode];
                document.getElementById('statusText').textContent = status.status;

                // Êõ¥Êñ∞Áä∂ÊÄÅÊ†∑Âºè
                const section = document.getElementById('statusSection');
                section.className = 'status-section ' + statusClasses[statusCode];

                // Êõ¥Êñ∞‰∏äÊ¨°ÂêåÊ≠•Êó∂Èó¥
                if (status.lastSync > 0) {
                    const lastSync = new Date(status.lastSync * 1000);
                    document.getElementById('statusTime').textContent = '‰∏äÊ¨°ÂêåÊ≠•: ' + formatTime(lastSync);
                }

                // Êõ¥Êñ∞ÁªüËÆ°
                document.getElementById('fileCount').textContent = status.totalFiles || 0;
                document.getElementById('fileSize').textContent = formatSize(status.totalSize || 0);
                document.getElementById('syncCount').textContent = (status.uploaded || 0) + (status.downloaded || 0);

                // Êõ¥Êñ∞ËøûÊé•Áä∂ÊÄÅ
                const dot = document.getElementById('connectionDot');
                const text = document.getElementById('connectionText');
                if (status.isConnected) {
                    dot.classList.add('connected');
                    text.textContent = 'Â∑≤ËøûÊé•';
                } else {
                    dot.classList.remove('connected');
                    text.textContent = 'Êú™ËøûÊé•';
                }

                // ÊòæÁ§∫ÈîôËØØ
                if (status.lastError) {
                    document.getElementById('statusTime').textContent = 'ÈîôËØØ: ' + status.lastError;
                }
            } catch (e) {
                console.error('Êõ¥Êñ∞Áä∂ÊÄÅÂ§±Ë¥•:', e);
            }
        }

        // Á´ãÂç≥ÂêåÊ≠•
        async function syncNow() {
            if (!isWails) return;

            const btn = document.getElementById('syncBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ ÂêåÊ≠•‰∏≠...';

            try {
                await window.go.main.App.SyncNow();
                await updateStatus();
            } catch (e) {
                showMessage('ÂêåÊ≠•Â§±Ë¥•: ' + e, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Á´ãÂç≥ÂêåÊ≠•';
            }
        }

        // ‰øùÂ≠òËÆæÁΩÆ
        async function saveSettings() {
            if (!isWails) {
                showMessage('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò', 'success');
                return;
            }

            const serverUrl = document.getElementById('serverUrl').value;
            const token = document.getElementById('token').value;
            const machineName = document.getElementById('machineName').value;
            const syncInterval = parseInt(document.getElementById('syncInterval').value) || 30;

            try {
                await window.go.main.App.SaveConfig(serverUrl, token, machineName, syncInterval);
                showMessage('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò', 'success');
                setTimeout(() => {
                    hideSettings();
                    updateStatus();
                }, 1000);
            } catch (e) {
                showMessage('‰øùÂ≠òÂ§±Ë¥•: ' + e, 'error');
            }
        }

        // Ë∑ØÂæÑÊò†Â∞Ñ
        function updateMappingList(mappings) {
            const list = document.getElementById('mappingList');
            const entries = Object.entries(mappings);

            if (entries.length === 0) {
                list.innerHTML = '<div style="color: #888; text-align: center; padding: 12px;">Êó†Êò†Â∞Ñ</div>';
                return;
            }

            list.innerHTML = entries.map(([remote, local]) => `
                <div class="mapping-item">
                    <span class="mapping-path" title="${remote}">${remote}</span>
                    <span class="mapping-arrow">‚Üí</span>
                    <span class="mapping-path" title="${local}">${local}</span>
                    <button class="mapping-delete" onclick="removeMapping('${remote}')">‚úï</button>
                </div>
            `).join('');
        }

        async function addMapping() {
            const remotePath = document.getElementById('remotePath').value;
            const localPath = document.getElementById('localPath').value;

            if (!remotePath || !localPath) {
                showMessage('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑË∑ØÂæÑ', 'error');
                return;
            }

            if (isWails) {
                try {
                    await window.go.main.App.AddPathMapping(remotePath, localPath);
                    await loadConfig();
                    document.getElementById('remotePath').value = '';
                    document.getElementById('localPath').value = '';
                    showMessage('Êò†Â∞ÑÂ∑≤Ê∑ªÂä†', 'success');
                } catch (e) {
                    showMessage('Ê∑ªÂä†Â§±Ë¥•: ' + e, 'error');
                }
            }
        }

        async function removeMapping(remotePath) {
            if (isWails) {
                try {
                    await window.go.main.App.RemovePathMapping(remotePath);
                    await loadConfig();
                    showMessage('Êò†Â∞ÑÂ∑≤Âà†Èô§', 'success');
                } catch (e) {
                    showMessage('Âà†Èô§Â§±Ë¥•: ' + e, 'error');
                }
            }
        }

        // UI ÂàáÊç¢
        function showSettings() {
            document.getElementById('mainPanel').classList.add('hidden');
            document.getElementById('settingsPanel').classList.add('active');
        }

        function hideSettings() {
            document.getElementById('mainPanel').classList.remove('hidden');
            document.getElementById('settingsPanel').classList.remove('active');
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = type === 'error' ? 'error-msg' : 'success-msg';
            setTimeout(() => { msg.textContent = ''; }, 3000);
        }

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function formatSize(bytes) {
            if (bytes >= 1073741824) return (bytes / 1073741824).toFixed(1) + ' GB';
            if (bytes >= 1048576) return (bytes / 1048576).toFixed(1) + ' MB';
            if (bytes >= 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return bytes + ' B';
        }

        function formatTime(date) {
            const diff = Date.now() - date.getTime();
            if (diff < 60000) return 'ÂàöÂàö';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' ÂàÜÈíüÂâç';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' Â∞èÊó∂Ââç';
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString().slice(0, 5);
        }
    </script>
</body>
</html>
