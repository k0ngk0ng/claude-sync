name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Server (All Platforms)
        run: |
          mkdir -p build

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o build/claude-sync-server-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o build/claude-sync-server-linux-arm64 ./cmd/server

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o build/claude-sync-server-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o build/claude-sync-server-darwin-arm64 ./cmd/server

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o build/claude-sync-server-windows-amd64.exe ./cmd/server

      - name: Upload Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-binaries
          path: build/claude-sync-server-*

  build-client-macos:
    name: Build Client (macOS)
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS (amd64)
        run: wails build -platform darwin/amd64

      - name: Rename and Package (amd64)
        run: |
          cd build/bin
          mv claude-sync.app claude-sync-darwin-amd64.app
          zip -r claude-sync-darwin-amd64.zip claude-sync-darwin-amd64.app

      - name: Upload macOS amd64
        uses: actions/upload-artifact@v4
        with:
          name: client-macos-amd64
          path: build/bin/claude-sync-darwin-amd64.zip

  build-client-macos-arm64:
    name: Build Client (macOS ARM64)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS (arm64)
        run: wails build -platform darwin/arm64

      - name: Rename and Package (arm64)
        run: |
          cd build/bin
          mv claude-sync.app claude-sync-darwin-arm64.app
          zip -r claude-sync-darwin-arm64.zip claude-sync-darwin-arm64.app

      - name: Upload macOS arm64
        uses: actions/upload-artifact@v4
        with:
          name: client-macos-arm64
          path: build/bin/claude-sync-darwin-arm64.zip

  build-client-windows:
    name: Build Client (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows
        run: wails build -platform windows/amd64

      - name: Rename Binary
        run: mv build/bin/claude-sync.exe build/bin/claude-sync-windows-amd64.exe

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-windows
          path: build/bin/claude-sync-windows-amd64.exe

  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Linux
        run: wails build -platform linux/amd64

      - name: Rename Binary
        run: mv build/bin/claude-sync build/bin/claude-sync-linux-amd64

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-linux
          path: build/bin/claude-sync-linux-amd64

  release:
    name: Create Release
    needs: [build-server, build-client-macos, build-client-macos-arm64, build-client-windows, build-client-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          mkdir -p release

          # Server binaries
          cp artifacts/server-binaries/* release/

          # Client binaries
          cp artifacts/client-macos-amd64/*.zip release/
          cp artifacts/client-macos-arm64/*.zip release/
          cp artifacts/client-windows/*.exe release/
          cp artifacts/client-linux/* release/

          # Generate checksums
          cd release
          sha256sum * > checksums.txt

          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
